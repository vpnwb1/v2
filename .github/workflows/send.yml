name: send

on:
  workflow_dispatch:
  schedule:
  - cron: "0 4 * * *"

jobs:
  job1:
    runs-on: ubuntu-latest
    permissions: write-all
    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}    
      CHAT_ID_4: ${{ secrets.CHAT_ID_4 }}      
    steps:
    - uses: actions/checkout@v3.5.2
    
    - name: Install Python
      uses: actions/setup-python@v4.6.0
          
    - name: RunPython
      run: python Send.py
        
