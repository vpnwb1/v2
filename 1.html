<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Lines</title>
</head>
<body>
    <h1>Random Lines</h1>
    <label for="fileSelect">Select File:</label>
    <select id="fileSelect">
        <option value=".txt">VMess</option>
        <option value=".txt">VLESS</option>
        <option value=".txt">Shadowsocks</option>
        <option value=".txt">ShadowsocksR</option>
        <option value=".txt">Trojan</option>
        <option value=".txt">Hy</option>
        <option value=".txt">HY2</option>
        <option value=".txt">TUIC</option>
    </select>
    <button onclick="loadRandomLines()">Load Random Lines</button>
    <div id="randomLines"></div>

    <script>
        function loadRandomLines() {
            const selectedFile = document.getElementById('fileSelect').value;
            fetch(selectedFile)
                .then(response => response.text())
                .then(text => {
                    const lines = text.split('\n').filter(line => line.trim() !== '');
                    const randomLines = [];
                    for (let i = 0; i < 50; i++) {
                        const randomIndex = Math.floor(Math.random() * lines.length);
                        randomLines.push(lines[randomIndex]);
                    }
                    document.getElementById('randomLines').innerText = randomLines.join('\n');
                })
                .catch(error => console.error('Error fetching file:', error));
        }
    </script>
</body>
</html>
