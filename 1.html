<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Read Text File and Create Table</title>
<style>
  .line-details {
    display: none;
  }
</style>
</head>
<body>
<h2>Lines from Text File</h2>
<table border="1">
  <thead>
    <tr>
      <th>Number</th>
      <th>Line</th>
    </tr>
  </thead>
  <tbody id="table-body">
    <!-- Table body will be populated dynamically -->
  </tbody>
</table>

<script>
  // Function to fetch and display lines from the text file
  async function displayLines() {
    const response = await fetch('mtprotoF.txt'); // Change 'your_text_file.txt' to the path of your text file
    const text = await response.text();
    const lines = text.split('\n');

    const tableBody = document.getElementById('table-body');

    lines.forEach((line, index) => {
      const row = document.createElement('tr');
      const numberCell = document.createElement('td');
      const lineCell = document.createElement('td');
      const lineDetailsCell = document.createElement('td');

      numberCell.textContent = index + 1;
      lineCell.textContent = line;

      lineDetailsCell.classList.add('line-details');
      lineDetailsCell.textContent = line;

      row.appendChild(numberCell);
      row.appendChild(lineCell);
      row.appendChild(lineDetailsCell);
      tableBody.appendChild(row);

      // Add click event listener to show/hide line details
      row.addEventListener('click', () => {
        lineDetailsCell.classList.toggle('line-details');
      });
    });
  }

  // Call the function when the page loads
  displayLines();
</script>
</body>
</html>
