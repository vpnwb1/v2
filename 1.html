<!DOCTYPE html>
<html>
<head>
  <title>Read Text File and Create Table</title>
</head>
<body>
  <table id="myTable">
    <thead>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
        <!-- Add more th elements for additional columns -->
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    // Function to read the text file
    function readTextFile(file) {
      var rawFile = new XMLHttpRequest();
      rawFile.open("GET", file, false);
      rawFile.onreadystatechange = function () {
        if (rawFile.readyState === 4 && (rawFile.status === 200 || rawFile.status === 0)) {
          var allText = rawFile.responseText;
          var lines = allText.split('\n');
          var tableBody = document.getElementById('myTable').getElementsByTagName('tbody')[0];

          for (var i = 0; i < lines.length; i++) {
            var columns = lines[i].split('\t'); // Assuming columns are separated by a tab character
            var row = document.createElement('tr');

            for (var j = 0; j < columns.length; j++) {
              var cell = document.createElement('td');
              cell.textContent = columns[j];
              row.appendChild(cell);
            }

            tableBody.appendChild(row);
          }
        }
      }
      rawFile.send(null);
    }

    // Call the function with the path to your text file
    readTextFile('mtprotoF.txt');
  </script>
</body>
</html>
