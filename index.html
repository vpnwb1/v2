<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Text File</title>
</head>
<body>
    <div id="fileContent"></div>

    <script>
        // Fetching the contents of the text file
        fetch('VmessL.txt.txt')
            .then(response => response.text())
            .then(data => {
                // Displaying the contents in the div
                document.getElementById('fileContent').innerText = data;
            })
            .catch(error => {
                console.error('Error fetching the file:', error);
                document.getElementById('fileContent').innerText = 'Error fetching the file. Please try again later.';
            });
    </script>
</body>
</html>
