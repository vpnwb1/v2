<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying vm.txt</title>
</head>
<body>
    <pre id="fileContent"></pre>

    <script>
        // Function to load file contents
        function loadFile(filePath, callback) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    callback(xhr.responseText);
                }
            };
            xhr.open("GET", filePath, true);
            xhr.send();
        }

        // Function to display file contents
        function displayFileContents(content) {
            var fileContentElement = document.getElementById("fileContent");
            fileContentElement.textContent = content;
        }

        // Call the functions to load and display file contents
        loadFile("HysteriaL.txt", displayFileContents);
    </script>
</body>
</html>
